<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="masthead">
        <div class="Header" id="Header">
            <span class="material-icons">
                sports_soccer
            </span>
            <h1 class="Title">
                Football-Website
            </h1>
        </div>
        <div class="Table" id="Table">
            Tabelle
        </div>
        <div class="MastheadMenuPoints">
            <div id="Impressum">
                Impressum
            </div>
        </div>
    </div>

    <div class="TableHeader">
        Tabelle
    </div>

    <div class="TableContainer"  id="clubContainer">
        <div class="ClubContainer">
            <img src="../5mhxk6cr.bmp" class="Banner">
            <div class="center">
                <div class="GeneralContainer">
                    <div class="txt top">
                        Vereinsname
                    </div>
                    <div>
                        <span class="Points">XX</span> <span class="PointsTxt"> Punkte</span>
                    </div>
                </div>
            </div>
            <div class="seperator"></div>
            <div class="MatchesContainer">
                <div>
                    <div class="top kda">Siege</div>
                    <div class="notPoints">X</div>
                </div>
                <div>
                    <div class="top kda">Unentschieden</div>
                    <div class="notPoints">X</div>
                </div>
                <div>
                    <div class="top kda">Niederlagen</div>
                    <div class="notPoints">X</div>
                </div>
            </div>
            <div class="seperator"></div>
            <div class="MatchesContainer">
                <div>
                    <div class="top kda">Tore</div>
                    <div class="notPoints">XX:XX</div>
                </div>
                <div>
                    <div class="top kda">Differenz</div>
                    <div class="notPoints">+X</div>
                </div>
                <div>
                    <div class="top kda">Spiele</div>
                    <div class="notPoints">X</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
