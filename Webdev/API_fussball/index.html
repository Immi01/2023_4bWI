<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="masthead">
        <div class="Header" id="Header">
            <span class="material-icons">
                sports_soccer
            </span>
            <h1 class="Title">
                Football-Website
            </h1>
        </div>
        <div class="Table" id="Table">
            Tabelle
        </div>
        <div class="MastheadMenuPoints">
            <div id="Impressum">
                Impressum
            </div>
        </div>
    </div>

    <h2 class="clubsHeader">
        Vereine
    </h2>

    <div class="clubContainer" id="clubContainer">
        <div class="club">
            <img src="5mhxk6cr.bmp" width="80px" class="clubImg">
            <div class="clubTxtCont">
                <span class="clubName"> FC Bayern </span>
                <div class="clubPointsCont"><span class="clubPoints">XX</span><span class="clubPointsTxt"> Punkte</span></div>
            </div>
        </div>
    </div>

    <h2 class="clubsHeader topScorersHeader">
        Top Torschützen
    </h2>

    <div class="clubContainer" id="topScorerContainer">
        <div class="club">
            <div class="topScorer"> Manuel Neuer </div>
            <div class="topScorerScoreContainer">
                <div class="topScorerPlacement"> #1 </div>
                <div class="topScorerScore"> 3 <span class="topScorerGoals"> Tore </span> </div>
            </div>
        </div>
    </div>

    <h2 class="clubsHeader topScorersHeader">
        Nächste Spiele
    </h2>

    <div class="clubContainer" id="nextGameContainer">
        <div class="club nextGame">
            <div class="nextGameClub">
                <img src="5mhxk6cr.bmp" width="80px">
                <div class="nextGameText"> FC Bayern </div>
            </div>
            <span class="nextGameVs">VS</span>
            <div class="nextGameClub">
                <img src="5mhxk6cr.bmp" width="80px">
                <div class="nextGameText"> FC Bayern </div>
            </div>
        </div>
    </div>

    <div id="output"></div>

</body>
</html>
